name: j2c-wizard
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: use node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - name: run tests
        run: npm run test:coverage 
        
            
